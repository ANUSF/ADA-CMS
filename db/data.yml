      <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
      	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">ADA Social Science provides a national service for the preservation of and access to data relating to social, political and economic issues, and is the primary facility for the storage of Australian data.. ADA Social Science currently holds over 2000 separate datasets from a variety of academic, government and non-government organisations, covering the spectrum of Australian and international social sciences.</span></span></p>
      <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
      	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">ADA Social Science provides access to a variety of forms of data, including survey (unit record) data, census tables and qualitative and mixed method study content such as interview and focus group materials. ADA Social Science also provides services for the geographical visualization of materials through our GIS visualization facility.</span></span></p>
