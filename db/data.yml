    - engWeight
    - |-
      Weighting criteria
      
      The sampled agencies are weighted based on known workforce figures so that they are represented in proportion to their representation in the Public Sector workforce as a whole.
      
      Weighting procedures
      
      Weights for results were calculated separately for females, for males and for when sex was not specified to increase precision and reduce bias towards the female workforce due to higher response rates from women.
      
      F - workforce number of females
      f- number of female respondents
      M - workforce number of males
      m - number of male respondents
      u - number of respondents of unknown sex
      uf - estimate of the number of female respondents in the unknown sex group, which is calculated as:
      
      uf = f / (f+m) * u
      
      um - estimate of the number of male respondents in the unknown sex group, which is calculated as:
      
      um = m / (f+m) * u
      
      Weights are:
      for females            Wf = F / (Uf +f)
      
      for males               Wm = M / (Um +m)
      
      for sex unknown    Wu = (F+M) / (f + m + u)
      
      TAFE included their part-time staff in the sample, and due to there being significant differences between part-time and full-time staff, and for female and male staff, the results were further weighted by whether staff were employed full-time or part-time.
