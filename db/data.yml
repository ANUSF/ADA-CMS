    - sampling
    - |-
      area-cluster sample
      
      The survey is based on a sample of 2000 households drawn from 123 of the 124 Federal electorates.  The only electorate not included is the Northern Territory.
      
      A number of starting points, proportional to the number of electors, is chosen in each Federal electorate.  Beginning at the dwelling adjacent to the starting point, the interviewer approaches each dwelling until a contact is made and an interview completed.  The next three adjacent dwellings are skipped, and approaches are then made to each dwelling until a second interview is obtained, and so on until the cluster is completed.
      
      Only one interview is obtained from any one household.  The interviewee is selected by taking that person whose birthday comes nearest to the date of the interview, is 18 years of age or older, is enrolled to vote, and is at home.  A sex quota of 4 males and 4 females is imposed within a pair of clusters (8 interviews) of the interviewers workload.
