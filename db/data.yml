    - universe
    - samples of Aborigines aged 15 years and over were recruited from patients attending the AMS in Perth and Carnarvon.   First, a large sample of Aboriginal, adult patients, nearly 400 in each community, were administered the first interview.  To be eligible for inclusion patients had to consider themselves to be Aboriginal, aged 15 years or older and resident in that community.  For people fulfilling these criteria the only exclusion criteria were severe cognitive impairment, e.g. brain damage or intoxication, or acute illness which would make an interview impossible.
