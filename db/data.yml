      <h1>
      	1966 - 1991 Census of Population and Housing</h1>
      <p>
      	&nbsp;</p>
      <p>
      	The Australian Bureau of Statistics (ABS) has entered into an agreement with the Australian Data Archive to provide historical census data to ADA for preservation and distribution for research purposes. Historical census data here refers to all standard ABS data tables from the 1966 and later censuses which do not relate to the current census or to the census immediately prior to the current census.</p>
      <p>
      	At this point in time, the data that can be distributed under the agreement covers the data tables from the following censuses:</p>
      <p>
      	&nbsp;</p>
      <ul>
      	<li>
      		1966: <a href="http://nesstar.assda.edu.au/webview/index.jsp?object=http://assda-nesstar.anu.edu.au/obj/fCatalog/Catalog108">All census tables</a>, <a href="http://bonus.anu.edu.au/webview/index.jsp?v=2&amp;mode=documentation&amp;submode=abstract&amp;study=http%3A%2F%2Fbonus.anu.edu.au%3A80%2Fobj%2FfStudy%2Fau.edu.anu.assda.ddi..01226&amp;top=yes">Census Collection District Master File (restricted)</a>, other data files by request</li>
      	<li>
      		1971: <a href="http://bonus.anu.edu.au/webview/index.jsp?v=2&amp;mode=documentation&amp;submode=abstract&amp;study=http%3A%2F%2Fbonus.anu.edu.au%3A80%2Fobj%2FfStudy%2Fau.edu.assda.ddi.08071-cdmf&amp;top=yes">Census Collection District Master File (restricted)</a>, other data files by request</li>
      	<li>
      		1976: Documentation only, data files by request</li>
      	<li>
      		1981: Documentation only, data files by request</li>
      	<li>
      		1986: Documentation only, data files by request</li>
      	<li>
      		1991: <a href="http://nesstar.assda.edu.au/webview/index.jsp?object=http://assda-nesstar.anu.edu.au/obj/fCatalog/au.cen.99.cen91">All census tables</a></li>
      </ul>
      <p>
      	The 1966 and 1991 census tables are currently online through the ADA Nesstar system. To access these data, please contact ADA.</p>
