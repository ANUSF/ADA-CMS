    - engWeight
    - |-
      weighting criteria With the foregoing method of selection of individuals for the sample, the composition of the sample by age, sex and localities is always closely in line, but never exactly in line, with the distribution of the population by age, sex and localities.  Therefore separate weighting factors are applied to each age/sex group in each metropolitan statistical division and in each "rest of state" area in all results shown in the Gallup Poll Newspapers Releases and Computer Sheets.
      
      weighting procedures The weighting factors that are used in order to bring the sample exactly into line with the population are calculated by dividing the total population in each age/sex/locality cell by the sample size in that cell.  The total population counts are given in the Gallup Poll Computer Sheets.
