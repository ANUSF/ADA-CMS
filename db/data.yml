      <h1>
      	Themed Data</h1>
      <p>
      	ADA Social Science currently hold over 2000 data sets covering topics from across the social sciences. ADA, in conjunction with leading Australian researchers, have established a series of thematic guides to content in the ADA Social Science holdings, for detailed information on specialized materials within the archive.<br />
      	Thematic guides are available for the following topics:</p>
      <ul>
      	<li> The Australian Survey of Social Attitudes</li>
      	<li> The National Social Science Survey</li>
      	<li> The Australian Election Studies</li>
      	<li> Graduate Destination Surveys</li>
      	<li>
      		Australian public opinion polls</li>
      </ul>
      <p>
      	If you have additional ideas for thematic content from the ADA Social Science holdings, please contact ADA at info@ada.edu.au.</p>
