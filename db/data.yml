    - sampling
    - |-
      multi-stage cluster sample with age and sex quotas
      
      The survey is conducted on the first two weekends of the month.  Each weekend, a multi-stage probability sample is used with a total of 150 small clusters of households throughout the six states and the ACT.  The sampling areas are widely spread and thoroughly representative of both urban and rural areas throughout Australia.
      
      The total sample requirement of clusters is distributed to 123 federal electorates with probabilities of selection proportionate to latest enrolment figures.  The selection is systematic from a geographical listing of electorates.
      
      At the next stage of the design, within each electorate, a number of electoral sub-divisions is chosen for the sample with probabilities of selection proportional to latest electoral enrolments.  The selection is systematic from a geographical listing of electoral subdivisions.
      
      Within each selected electoral sub-division, a Census collector's district is chosen for the sample with a probability of selection proportional to size.  The selection is systematic from a geographical listing of districts.
      
      At the final stage, within each selected collector's district, a small cluster of consecutive households is called upon beginning with those households where nobody was at home during the two most recent previous Monitors in the same area, and then consecutive households.  The cluster size is ten effective interviews in metropolitan areas, and five effective interviews in non-metropolitan areas.
      
      Equal numbers of effective interviews with males and females aged 16 years and over based on the age quota are obtained in each sample locality.  One person only is interviewed in each household.
      
      All types of dwellings are called upon and listed, with the exception of places such as vacant dwellings, boarding houses, hotels, hospitals, religious institutions, military establishments, schools, etc.  In each of these cases the dwelling is ignored and the next household is called upon in its place.
