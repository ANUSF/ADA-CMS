      <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
      	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">The Australian Data Archive (ADA) is a consortium of leading national Australian universities, managed by the Australian National University (ANU). ADA was established at the ANU in 1981 with a brief to provide a national service for the collection and preservation of computer readable data relating to social, political and economic affairs and to make these data available for further analysis.</span></span></p>
      <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
      	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">A team of professional data archivists, advised by a panel of leading social scientists, provides both stewardship and outreach services to the Australian community. The archive:</span></span></p>
      <ul style="margin: 0px; padding: 0px 0px 0px 20px; font-size: 11px;">
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">acquires, documents, preserves and disseminates data online to a broad range of social science researchers in the university, government, and other sectors</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">provides the only comprehensive social science data collection in Australia, with a catalogue of around 2070 data sets</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">holds data from Australian surveys, opinion polls and censuses and includes data from other countries within the Asia Pacific region</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">is continually expanding and diversifying its collection</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">provides specialist services within specific subject areas, including Indigenous studies, electoral behaviour, criminology and some humanities disciplines, and within specific data types, including quantitative, qualitative, time series and panel data, and historical statistics</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">locates and manages access to overseas social science data sets required by Australian based researchers</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">adopts, develops and applies standards in line with international best practice</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 5px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">belongs to international organisations (such as the International Federation of Data Organizations and the International Association of Social Science Information Service and Technology) and plays a major role in cross-national collaborative projects</span></span></li>
      	<li style="margin: 0px; padding: 0px 0px 10px; list-style-type: square; display: list-item;">
      		<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">plays an important role on behalf of the Australian Research Council (ARC) through the management and dissemination of ARC funded data collections arising from Discovery and Linkage grants</span></span></li>
      </ul>
      <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
      	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">As well as the central management at the ANU, archive nodes have been progressively established across the country. These currently include The University of Queensland, the University of Western Australia, the University of Technology, Sydney and the University of Melbourne. These nodes provide a national coverage of specialist services and thematic archives with particular foci.</span></span></p>
      <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
      	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">The ANU Supercomputer Facility provides the online data services and supporting infrastructure, and develops this cyberinfrastructure for the needs of the consortium.</span></span></p>

