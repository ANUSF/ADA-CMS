study_fields_5384: 
  id: "5373"
  study_id: "106"
  key: sampling
  value: |-
    Stratified random sample
    
    The study aimed to achieve 1400 telephone interviews, consisting of 400 in ACT/NSW and 50 from each of Victoria, Queensland, SA/NT, Western Australia, and Tasmania.  A random sample of 6000 telephone numbers was selected by Telecom from their White Pages (Condor) listings, excluding known business numbers and all silent numbers.  The sample comprised 2000 numbers selected from NSW and the ACT, and 800 numbers from each of Victoria, Queensland, SA/NT, Western Australia, and Tasmania.  Of the NSW/ACT sample, 400 were used for a pilot survey.  The remaining 5600 numbers were divided into 16 replicates, each replicate containing a random subsample of 350 numbers (100 from NSW/ACT and 50 from each of the other five regions).  These subsamples were created in order to test variations in the wording of the telephone interview.
    
    Within each household, the member selected for interview was the person with the most recent birthday.
    
    Number of cases from telephone interviews: 1522
    
    Number of cases from mail survey: 916
