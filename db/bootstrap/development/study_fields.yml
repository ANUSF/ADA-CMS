  value: "'Viable' parliamentary candidates for 13 February 1993 Australian Federal election from the following political parties: Labor, Liberal, National, Democrat, The Greens, The Greens (Western Australia) Inc, The Green Party of South Australia and the Green Alliance Senate-New South Wales."
  created_at: 2011-02-23 02:55:21.213685
