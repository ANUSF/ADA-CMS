study_fields_1489: 
  id: "1487"
  study_id: "30"
  key: sampling
  value: |-
    area-cluster sample with sex quota
    
    The Australian Values Study used a probability sample of approximately 1200 Australians in both country and city areas.
    
    Interviews were conducted within each of the 110 electoral sub-divisions chosen at random within 13 strata based upon the six states and the two territories, split into urban and rural categories.  Within each of these subdivisions, one elector's name was selected at random.  The residence adjoining this elector's was the first contact dwelling and further adjoining dwellings were approached until the quota of ten interviews was filled.
    
    People were selected at each dwelling for interviewing by a method which produces accurate cross-sections of each sex and age.  The smaller states, Tasmania, South Australia and the Australian Capital Territory were over-sampled to make interstate comparisons possible.
