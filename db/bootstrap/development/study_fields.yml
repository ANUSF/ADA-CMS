study_fields_4932: 
  id: "4918"
  study_id: "98"
  key: engWeight
  value: "Four different sets of weights were calculated:\n\n\
    \xE2\x80\xA2 Sample 1 alone\n\
    \xE2\x80\xA2 Sample 1 and Sample 2 combined\n\
    \xE2\x80\xA2 Sample 3 alone\n\
    \xE2\x80\xA2 All three samples combined \n\n\
    The sample was designed to provide (within each geographic stratum) a close-to-random sample of households. The selection of S1 and S3 respondents was designed to be unbiased. (The selection of the S2 respondents followed a different procedure, with a deliberate bias towards younger persons and is discussed separately below.)  However, the resulting samples required weighting to correct for imbalances arising in the design and execution of the sampling.  Each respondent was assigned a weight designed to counteract this imbalance overall.  Where estimates are derived from the sample they are based on the weighted samples unless stated otherwise.\n\n\
    The disproportionate sampling by region meant that it was necessary to attach lower weights to respondents from relatively over-sampled regions and higher weights to respondents from relatively under-sampled regions.\n\n\
    Households were selected with equal probability, meaning that the probability of selection of an individual was inversely proportional to the number of persons aged 14+ in the household, this probability being taken into account in the calculation of the individual's weight, so that respondents in households of different sizes were represented in their due proportions.\n\n\
    As an initial check on the sample composition, within each stratum the selected Census collector Districts (CCDs) were compared with all CCDs on a number of measures, using the results from the 1996 census. This revealed no material bias in the selection of CCDs.\n\n\
    For detailed information on the weights for each sample and final adjustments to weights, please, refer to Section 6 of the Technical Report (see Related Materials)."
