  value: "Parliamentary candidates for 24 November, 2007 Federal election from the following political parties: Australian Labor Party, Liberal Party of Australia, National Party of Australia, Australian Democrats, Australian Greens, Pauline Hanson's One Nation, Family First Party and Citizens Electoral Council of Australia."
  created_at: 2011-02-23 02:53:40.340911
