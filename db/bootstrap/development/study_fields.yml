study_fields_2736: 
  id: "2735"
  study_id: "54"
  key: sampling
  value: |-
    stratified random sample 
    
    The sampling frame for the selection of schools was based on data from the 1991 ABS School Census.
    
    The schools were stratified into three school systems - Government, Catholic and Independent. Each Government school was then stratified into a broad geographic identifier: metropolitan, non-metropolitan urban and non-metropolitan rural. This step was necessary to accomodate the Department's desire to over-sample Goverment non-metropolitan rural schools.
    
    Each Catholic or Independent school was stratified into either metropolitan or non-metropolitan.
    
    A further level of stratification was undertaken to ensure representativeness across education regions. Schools were selected from all three systems for the metropolitan regions: Eastern, Southern and Western. Government and Catholic schools were selected from the five non-metropolitan regions. Because of the small number of non-metropolitan independent schools no regional stratification was undertaken.
    
    This gave a total of twenty five strata: thirteen Government, eight Catholic and four Independent.  Schools for each of the twenty five strata were selected such that the probability of a school being chosen was proportional to its enrolment.
