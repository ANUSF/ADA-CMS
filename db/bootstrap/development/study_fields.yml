study_fields_1929: 
  id: "1922"
  study_id: "39"
  key: abstract
  value: The 1996 Australian Candidate Study is the fourth in a series of election studies on federal election candidates.  In 1996, candidates from the following parties were surveyed - Labor, Liberal, National, Democrat, and the Greens.  The study examined the prominent election issues, including attitudes to particular economic issues, and opinions on which are the most critical problems facing Australia.  Opinions on other political issues such as security relations with other countries, assistance for Aborigines and women, and social issues such as abortion and pornography were also sought.  A section on national identity includes questions on national pride, the role of the Monarchy, immigration and citizenship.  In addition, the survey asked questions relating to the political background, such as electoral history, party political involvement and membership of community organisations.  A section on campaigning asked for the amount of time candidates spent on campaign activities and the amount of support received from various sources.  ALP candidates were also asked a series of questions on ALP factions.  Background variables include age, country of birth, age when left school, number of years of tertiary study, religion, frequency of attending religious services, marital status, House contested and party affiliated with.  Some of these variables have been grouped to ensure confidentiality for the candidates.
