  key: engWeight
  value: |-
    Weighting criterion to adjust the distribution of responding electors by State/Territory to an equivalent random sample of the national electorate.  Weighting procedure There are two considerations in deriving the sample weights:  (1) Representativeness:  ensuring that the resulting (weighted) sample accurately reflects the proportion of electors enrolled in each State/ Territory. The present data constitute a disproportionate stratified sample that "under-samples" the more populous states of NSW and Victoria, and "over-samples" the smaller states and territories. Thus weights are necessary to adjust the sample by State/Territory to reflect the distribution of enrolments in the population (Australian electors) at the close of the electoral rolls for the referendum.   (2) Precision: ensuring that, after adjusting for these proportions, the resulting sample size is appropriate. Statistical software packages calculate statistics and significance values under the assumption that the data constitute a simple random (probability) sample selected from a large population. Consequently, most statistical software packages do not take the effects of complex sample designs into account. Providing the variances of an item are similar in each State/Territory, the effective sample size indicates the sample size of a simple random sample with (approximately) equivalent precision to the sample design used in the present study. When the sample is adjusted to the effective sample size, statistics from software packages can be used.  The effective sample size, the simple random sample size that would give an estimate of equivalent precision to the sample design used in this study, is calculated as:  	1/n  =  ?[(Nh/N)(Nh/N)(1/nh)]  where the summation is across States and Territories and 	Nh = number of enrolments in the hth State/Territory 	N  = number of enrolments in Australia 	nh = number of responding electors from the State/Territory.  There are 28 additional cases in the file that were returned with the identification number removed and, therefore, the respondents' State/ Territory is unknown. The weight for these cases is 1. Applying the above formula reduces the sample size from 3431 to an effective sample size of 2311 cases.  The weights, which are included as a variable in the data file, adjust the sample for both representativeness and sample precision. Details of the weights and other relevant information are given in the following table.  	    Enrolment    Sample   In             Response          Weighted  State   (000's)  (%)    size   Scope  Response   rate    Weight  Response  NSW      4133   33.4    1000    948      507     53.5    1.5057    763.4  VIC      3161   25.6    1000    941      557     59.2    1.0482    583.9  QLD      2222   18.0    1000    926      517     55.8    0.7937    410.4 WA       1172    9.5    1000    944      548     58.1    0.3949    216.4 SA       1028    8.3    1000    945      607     64.2    0.3128    189.9 TAS       326    2.6    1000    949      588     62.0    0.1023     60.2  ACT       212    1.7     100     95       57     60.0    0.6869     39.2  NT        108    0.8      50     45       22     48.9    0.9061     19.9 UNKNOWN   ---    ---     ---     28       28      ---    1.0000     28.0 ------------------------------------------------------------------------- Total   12362  100.0    6150   5821     3431     58.9             2311.2  Source: Enrolment data are extracted from the Australian Electoral Commission, Electoral Newsfile, No. 85, 14th October 1999. There are
     very minor discrepancies between the above enrolments numbers and those subsequently reported in the Australian Electoral Commission's official website (http://www.aec.gov.au).  "Out of Scope" is defined as being all survey instruments "returned to sender", (except "RTS - Refused"), with notification that the addressee was deceased, incapable of completing the survey instrument, away, overseas, or in gaol; or if the study directors were advised that the survey instrument was filled out by someone other than the addressee.
