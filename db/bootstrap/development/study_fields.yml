  study_id: "57"
  key: sampling
  value: |-
    A specialised randomly selected sample was taken from the 1992 Survey of Drug Use by NSW Secondary School Students whose sampling procedure was as follows: area-cluster sample; stratified random sample 
    
    The target sample size of students was stratified by school system (government and non-government) and health region. Within each stratum schools were randomly selected with a probability proportional to the size of their enrolment. This meant that larger schools had a greater chance of being selected. The lists of schools enrolled by health region and school system (government and non-government) were provided by the NSW Department of School Education.
    
    The selected schools were approached for their cooperation and those agreeing to participate were asked to select, at random, one class from each of Years 7-11 and where possible, not to select classes that were based on a particular subject or ability level.
    
    Number of units in original sample: 1028
