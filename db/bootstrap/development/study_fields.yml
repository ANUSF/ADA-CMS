  value: Topics in this survey are opinions on the state of the economy, whether technological modernisation leads to unemployment, ways of dealing with unemployment, place of Aborigines, performance of Prime Minister Fraser and Leader of Opposition Hayden, whether certain occupations (including pensioners and unemployed) are well or poorly paid, and who would make the best political leader.  Standard variables are country of birth, marital status, education level, religious denomination, church attendance, occupation and industry of respondent and head of household,  whether head of household works part-time or full-time, father's education level, father's occupation and industry, age group,  vote at last Federal election, subjective assessment of social class, number of persons in household, number and ages of children under 16 in household, life cycle, home ownership, gross income of respondent and household and whether on telephone.
