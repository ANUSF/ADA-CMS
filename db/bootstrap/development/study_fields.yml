  key: sampling
  value: "disproportionate stratified systematic random sample of Australian electors.  The sample was stratified (disproportionately) by State/Territory in order to provide at least 500 respondents from each of the six Australian states so as to facilitate separate analysis of each state. Sample units were drawn as follows: 1000 from each of the six states (NSW, Vic, Qld, WA, SA and Tasmania), 100 from the Australian Capital Territory, and 50 from the Northern Territory.  The sample of Australian electors was drawn from the Commonwealth Electoral Roll by the Australian Electoral Commission following the close of rolls for the 1999 referendum on 8 October 1999. All Australian citizens aged 18 years and over are required by law to enrol (\"register\") for federal elections and referendums. British subjects who were on the roll immediately before 26 January 1984 are also qualified to enrol and vote. Citizens who are aged 17 may provisionally enrol and are eligible to vote if their 18th birthday falls on or before polling date.  The Australian Electoral Commission supplied electors' names and address information only, to be used for this study alone."
