  key: sampling
  value: |-
    multi-stage sample with age and sex quotas
    
    The survey is conducted over a four week (monthly) period to gain a total monthly sample.  Each weekend, a multi-stage probability sample is used with a total of over 200 small clusters of households throughout the six states and two territories.  The sampling areas are widely spread and thoroughly representative of both urban and rural areas throughout Australia.
    
    The total sample requirement of clusters is distributed to each of Australia's Federal Electorates with probabilities of selection proportionate to enrolment figures for April 1984.  The selection is systematic from a geographical listing of electorates.
    
    At the next stage of the design, within each electorate, a number of electoral sub-divisions are chosen for the sample with probabilities of selection proportional to the chosen April 1984 Electoral enrolments.  The selection is systematic from a geographical listing of Electoral Sub-Divisions.
    
    Within each selected Electoral Sub-Division, a Census collector's district is chosen for the sample with a probability of selection proportional to size.  The selection is systematic from a geographical listing of districts.
    
    At the final stage, within each selected collector's district, a small cluster of consecutive households is called upon beginning with those households where nobody was at home during the two most recent previous monitors in the same area, and then consecutive households.  The cluster size is twelve effective interviews in metropolitan areas, and two clusters of six effective interviews in non-metropolitan areas.
    
    Equal numbers of effective interviews with males and females aged 14 years and over based on an age quota are obtained in each sample.  One person only is interviewed in each household.
    
    All types of dwellings are called upon and listed, with the exception of places such as vacant dwellings, boarding houses, hotels, hospitals, religious institutions, military establishments, schools etc.  In each of these cases the dwelling is ignored and the next household is called upon in its place.
