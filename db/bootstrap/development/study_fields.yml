study_fields_6720: 
  id: "6718"
  study_id: "133"
  key: universe
  value: samples of Aborigines aged 15 years and over were recruited from patients attending the AMS in Perth and Carnarvon.   First, a large sample of Aboriginal, adult patients, nearly 400 in each community, were administered the first interview.  To be eligible for inclusion patients had to consider themselves to be Aboriginal, aged 15 years or older and resident in that community.  For people fulfilling these criteria the only exclusion criteria were severe cognitive impairment, e.g. brain damage or intoxication, or acute illness which would make an interview impossible.
  created_at: 2011-02-23 02:55:14.002606
  updated_at: 2011-02-23 02:55:14.002606
study_fields_6721: 
  id: "6719"
  study_id: "133"
  key: abstract
  value: |-
    Patients at Perth Aboriginal Medical Service (PAMS) and Carnarvon Aboriginal Medical Service were invited to take part in a study about alcohol and health and why some people don't drink alcohol.  
    
    A sample of patients aged 15 years and over took part in the first part of the study, which involved a short interview.  Basic demographic data were collected, and questions were asked about drinking and smoking.  A sub-sample of patients took part in a second survey.  This involved a much longer interview about their life and health, and reasons for drinkng and not drinking.
    
    Background variables collected in the first interview included: sex, age, birthplace, usual residence, marital status, children, education, income and employment.
  created_at: 2011-02-23 02:55:14.007233
