    <h1>
    	About the National Criminal Justice Research Data Network</h1>
    <h1>
    	<span class="Apple-style-span" style="font-size: 12px; font-weight: normal; ">The project is funded by the Commonwealth Government&#39;s National eResearch Architecture Taskforce (NeAT), administered by the Australian Data Research Service (ANDS) and the Australian Research Collaborative Service (ARCS).</span></h1>
    <div>
    	&nbsp;</div>
    <div>
    	The Crime Research Centre at The University of Western Australia was established in 1989 as a joint initiative between the State Government and the University. Its main role is the analysis of Western Australian criminal justice data which, since its foundation, has provided a better understanding of the extent of the crime problem in WA.</div>
    <div>
    	&nbsp;</div>
    <div>
    	The Project is overseen by a Project Committee which comprises:</div>
    <div>
    	&nbsp;</div>
    <div>
    	&nbsp; &nbsp; Dr Adam Tomison, Director, Australian Institute of Criminology (Chair)</div>
    <div>
    	&nbsp; &nbsp; Dr Andrew Treloar, Deputy Director, the Australian Data Research Service</div>
    <div>
    	&nbsp; &nbsp; Dr Paul Coddington, Custom Projects Manager, Australian Research Collaborative Service</div>
    <div>
    	&nbsp; &nbsp; Professor Frank Morgan , Director, UWA Crime Research Centre</div>
    <div>
    	&nbsp; &nbsp; Ms Jackie Fitzgerald, Deputy Director, NSW Bureau of Crime Statistics and Research</div>
    <div>
    	&nbsp; &nbsp; Mr Max Maller, Senior Analyst, UWA Crime Research Centre (Project Manager)</div>
    <div>
    	&nbsp; &nbsp; Mr Taruia Nicholls, Research Associate, UWA Crime Research Centre (Project Officer)</div>
    <div>
    	&nbsp;</div>
    <div>
    	It also includes a Project Reference Group with each member representing the different Australian criminal justice jurisdictions:</div>
    <div>
    	&nbsp;</div>
    <div>
    	&nbsp; &nbsp; Australian Capital Territory - Mr Jason Payne, Australian Institute of Criminology</div>
    <div>
    	&nbsp; &nbsp; New South Wales - Ms Jackie Fitzgerald, Bureau of Crime Statistics and Research</div>
    <div>
    	&nbsp; &nbsp; Northern Territory - Mr Stephen Jackson, Department of Justice</div>
    <div>
    	&nbsp; &nbsp; Queensland - Professor Anna Stewart, Griffith University</div>
    <div>
    	&nbsp; &nbsp; South Australia - Mr Taruia Nicholls, UWA Crime Research Centre</div>
    <div>
    	&nbsp; &nbsp; Tasmania - Mr Jonathon Rees, Department of Justice</div>
    <div>
    	&nbsp; &nbsp; Victoria - Dr Stuart Ross, University of Melbourne</div>
    <div>
    	&nbsp; &nbsp; Western Australia - Mr Max Maller, UWA Crime Research Centre</div>
    <div>
    	&nbsp;</div>
    <div>
    	Project governance includes the Project Committee, Funding Body Representatives and the Code of Conduct and Ethics of The University of Western Australia.</div>
    <div>
