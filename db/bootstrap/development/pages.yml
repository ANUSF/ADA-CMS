    <h1>
    	Deposit Forms</h1>
    <p>
    	In order to dsitribute your data, ADA needs to gather sufficient information to provide a description of your data, and an appropriate license to authorise us to distribute your data. There are two ADA deposit forms that are used for this purpose.</p>
    <p>
    	One set of these forms should accompany each study deposited at the Australian Data Archive, as part of your set of files for your data deposit (see How to Deposit Your Data for further details).</p>
    <h2>
    	Licence Form - Download PDF</h2>
    <p>
    	<br />
    	This form determines how the data and associated materials may be used after they have been deposited at ASSDA. If the conditions on the Licence Form do not meet your requirements or you find the legal terminology confusing, please <a href="mailto:ada@anu.edu.au">contact ADA</a>.</p>
    <h2>
    	Deposit Form - Download PDF</h2>
    <p>
    	<br />
    	The information on this form will be used to provide the information for the ADA study description and catalogue entry for your data set. The details will be important in enabling future users to understand the data. It also asks for details of all files that are being deposited and will be used by ADA staff for reading and checking the files.</p>

