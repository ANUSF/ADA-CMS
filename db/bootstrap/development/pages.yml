    <p>
    	&nbsp;</p>
    <p>
    	The ADA Crime and Justice archive provides access to major collections of legal data across Australian and international jurisdictions.</p>
    <p>
    	&nbsp;</p>
    <h1>
    	Criminal Justice</h1>
    <h3>
    	The National Criminal Justice Research Data Network (NCJRDN)</h3>
    <p>
    	The National Criminal Justice Research Data Network (NCJRDN) project aims to establish a web based data repository that will either hold (or provide links to) criminal justice data currently maintained by data custodians across Australia.&nbsp;There is growing demand for quantitative research in the criminal justice sector where government agencies are increasingly calling on researchers and criminologists to provide the evidence base to enable efficient service provision and for the development of effective crime prevention/reduction strategies.</p>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <div id="pageheader">
    	<p>
    		The NCJRDN provides a web-based service through which researchers can obtain information about, and access to, an array of criminal justice research datasets and data analysis tools. The NCJRDN seeks to include criminal justice data which is already routinely collected from administrative datasets.</p>
    	<p>
    		&nbsp;</p>
    	<h1>
    		Law and Justice collections:</h1>
    	<h3>
    		Policing and Security: the ARC Centre for Excellence in Policing and Security (CEPS)</h3>
    	<div>
    		The Australian Research Council (ARC) Centre of Excellence in Policing and Security (CEPS) was established by the ARC in 2007 to boost policing and security research capacity in Australia amid the growing complexity and internationalisation of transnational crime in the post 9/11 environment.</div>
    	<div>
    		&nbsp;</div>
    	<h3>
    		Criminology</h3>
    	<p>
    		Data collections from the Australian Institute of Criminology (AIC), and Criminology researchers around Australia.</p>
    	<p>
    		&nbsp;</p>
    	<h3>
    		Legal institutions and processes</h3>
    	<p>
    		Data from the Regulatory Institutions Network</p>
    </div>
    <p>
    	&nbsp;</p>
    <p>
    	HOLD FOR INTERNATIONAL</p>
    <p>
    	<span class="Apple-style-span" style="font-family: Arial, Helvetica, sans-serif; font-size: 11px; line-height: 16px; color: rgb(0, 0, 0); ">ADA International provides a central point of access for links to international data sources around the world. Through ADA International, you can gain access to major international data holdings such as national data archives in Europe, North America and elsewhere, and time series data held by organisations such as the OECD, United Nations and the World Bank.</span></p>

