    <h1>
    	&nbsp;</h1>
    <h1>
    	<span _fck_bookmark="1" style="display: none; ">&nbsp;</span>Searching the ADA data holdings</h1>
    <p>
    	&nbsp;</p>
    <h2>
    	Searching</h2>
    <p>
    	To search the archive, simply type your search terms into the search box above.</p>
    <p>
    	Note that your search terms are cumulative - the search engine will search for all terms within your search expression, against information about studies in the archive, and variables within each study.</p>
    <p>
    	If you search for a term from within an ADA subarchives, the search will automatically limit the results to the studies within that subarchive.</p>
    <h2>
    	Search results</h2>
    <p>
    	The table of search results has two sets of results - Studies and Variables. Select the tab at the top of the table to alternate between the two. You can also move between a short Title view (listing study title, author, year and ID number only), and a more detailed Extended view (which includes abstracts and other additional information).</p>
    <h2>
    	Filtering your results</h2>
    <p>
    	To restrict the results of your search, you can use the ADA search filtering system. Click on an archive at left to filter the results by archive (and by other fields). Clicking on a filter term under the filter will limit the search results to studies that contain that term.</p>
    <p>
    	To remove the filter (and return an expanded set of results), click on the (-) symbol.</p>
    <h2>
    	Viewing studies and variables</h2>
    <p>
    	Once you have found a study of interest, click on the study title (or variable label in Variable view) to open the study page and view complete information about the data you are interested in.</p>
    <h2>
    	Saving searches</h2>
    <p>
