  body: |-
    <p>
    	&nbsp;</p>
    <p>
    	Welcome to the ADA Indigenous Archive.</p>
    <p>
    	&nbsp;</p>
    <p>
    	ADA Indigenous provides a central hub for the preservation of and access to digital research data on topics involving Aboriginal and Torres Strait Islander peoples. ADA Indigenous is managed by the ATSIDA group, a team of researchers and experts in indigenous data access based at the Jumbunna House of Learning at the University of Technology, Sydney (UTS).</p>
    <p>
    	&nbsp;</p>
    <p>
    	ADA Indigenous archives a range of quantitative, qualitative and other digital resources, supported by a range of culturally sensitive on-line access methods; and protocols and metadata schema for the deposit of indigenous data.</p>
