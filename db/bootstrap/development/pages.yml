  description: 
  author_id: "1"
  body: |-
    <p>
    	&nbsp;</p>
    <p>
    	Welcome to the ADA Longitudinal Archive.</p>
    <p>
    	ADA Longitudinal provides a central access point for major longitudinal panel surveys of the Australian population. Studies in the ADA Longitudinal collection include:</p>
    <p>
    	&nbsp;</p>
    <ul>
    	<li>
    		Negotiating the Life Course</li>
    	<li>
    		The Longitudinal Surveys of Australian Youth</li>
    	<li>
    		Australian Longitudinal Study on Women&#39;s Health</li>
    	<li>
    		Australian Longitudinal Survey of Ageing</li>
    	<li>
    		Longitudinal Survey of Immigrants to Australia</li>
    	<li>
    		Other longitudinal studies within the ADA collection.</li>
    </ul>
    <p>
    	<br />
    	Alongside access to major longitudinal studies, ADA Longitudinal also provides support and information on research methods for longitudinal data collection and analysis. These include the Panimalia visualisation tool to assist researchers in the analysis of transitions and complex social dynamics in longitudinal panel data.</p>
