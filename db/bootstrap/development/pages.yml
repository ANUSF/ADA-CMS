  author_id: "8"
  body: |
    <p>
    	The ADA-JL Crime subarchive provides access to data from the National Criminal Justice Research Data Network&nbsp;&nbsp;</p>
    <p>
    	<img alt="Crime scene" src="/images/ncephimage" style="float: left; " /></p>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <div id="main-l">
    	<div id="content">
    		<p>
    			There is growing demand for quantitative research in the criminal justice sector where government agencies are increasingly calling on researchers and criminologists to provide the evidence base to enable efficient service provision and for the development of effective crime prevention/reduction strategies.</p>
    		<p>
    			The NCJRDN seeks to establish a web-based service through which researchers can obtain information about, and access to, an array of criminal justice research datasets and data analysis tools. The NCJRDN seeks to include criminal justice data which is already routinely collected from administrative datasets.</p>
    		<p>
    			The NCJRDN is a National eResearch Architecture Taskforce (NeAT) project funded by the Commonwealth&#39;s National Collaborative Research Infrastructure Strategy (NCRIS), Platforms for Collaboration (PfC) capability. NCRIS is administered by the Commonwealth Department for Innovation, Industry, Science and Research.</p>
    		<p>
    			The NCVRDN project is managed by The University of Western Australia Crime Research Centre and reports to the two bodies which oversee NeAT projects - the Australian National Data Service (ANDS) and the Australian Research Collaboration Service (ARCS).</p>
    	</div>
    </div>

