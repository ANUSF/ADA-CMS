  description: 
  author_id: "1"
  body: |
    <h1>
    	Historical Census Data</h1>
    <p>
    	&nbsp;</p>
    <p>
    	The Australian Data Archive operates a preservation and distribution service for historical census materials, under agreement with the Australian Bureau of Statistics. This service includes two main clusters of data holdings:</p>
    <ol>
    	<li>
    		Census tables and documentation for the 1966 - 1991 Censuses</li>
    	<li>
    		The Historical Census and Colonial Data Archive, covering colonial censuses conducted by the colonial governments from 1833 - 1901</li>
    </ol>

