    <h1>
    	ADA User Undertakings</h1>
    <p>
    	As part of our data access requirements, ADA requires you to complete a signed undertaking before being approved to download data. These undertakings are to recognise the access conditions for your use of ADA data, and may include a request for information about your intended use of the data. In general, approval to download data will only be provided for staff members of research organisations, students conducting higher degrees by research and other authorised research purposes.<br />
    	<br />
    	Students are required to provide additional information, including contact details of their supervisor in order to be approved for download access (online analysis of unrestricted data is available to all registered users).</p>
    <p>
    	There are three forms of undertaking, which relate to the <a href="/ada/access-conditions">access conditions</a> under which the depositor provided the data to ADA :</p>
    <h2>
    	1. General user undertaking - <a href="http://www.assda.edu.au/forms/GeneralUndertakingACSPRI.pdf">Download PDF</a></h2>
    <p>
    	This undertaking is completed by any user prior to your first download of <strong>unrestricted (general access) data</strong>.</p>
    <p>
    	Note: If you completed the previous general user undertaking with ASSDA (prior to August 2011), your undertaking will carry over to ADA and you will not be asked to complete a new general undertaking.</p>
    <h2>
    	2. Restricted access user undertaking - <a href="http://www.assda.edu.au/forms/ApplicationToAccessRestrictedData.pdf">Download PDF</a></h2>
    <p>
    	If the depositor of a dataset has specified that the data can only be supplied with their express permission, you will need to complete an Application to Access Restricted Data (available through your Profile page, or from the Nesstar data download page).</p>
    <p>
    	To determine if a dataset is restricted, refer to the dataset Study Page in the ADA Data Catalogue.</p>
    <h2>
    	<a name="special-undertakings"></a>3. Special access undertakings</h2>
    <p>
    	Certain depositors have required that access to their data include completion of a specialised User Undertaking form. These undetakings are included below for your convenience.</p>
