    <h1>
    	Conditions of access to data from ADA</h1>
    <p>
    	<br />
    	<span style="background-color:yellow;">The Australian Data Archive is committed to providing open access to Australian and international research data for research and ***public information*** purposes. This open access commitment however is balanced against our obligations to the original participants in these research studies. Data provided to the Australian Data Archive has been collected from research participants following research ethics requirements on the depositor who produced the data. These requirement place obligations on the researchers and ADA for appropriate use of the data for secondary purposes.</span><br />
    	&nbsp;</p>
    <h2>
    	Access Categories</h2>
    <p>
    	<br />
    	<span style="background-color: yellow;">To address these issues, </span>ADA studies are made available under three broad categories of access, which are determined by the depositor of the data:<br />
    	&nbsp;</p>
    <ul>
    	<li>
    		GENERAL ACCESS: studies with no restrictions placed on data access</li>
    	<li>
    		RESTRICTED ACCESS: studies where the depositor, or an authorised representative, wishes to be informed by the Archive of each request to use the data in order to give or withhold permission.</li>
    	<li>
    		SPECIAL ACCESS: studies where the depositor has included additional special access conditions. For example, the user may be required to obtain the permission in writing of the original depositor of the data, or an authorised representative, before publishing any interpretation of such materials.</li>
    </ul>
    <p>
    	&nbsp;</p>
    <h2>
    	Access Levels</h2>
    <p>
    	<br />
    	The Archive then provides access to data in the Australian Data Archive at three levels, depending on the access category of the study:<br />
    	&nbsp;</p>
    <ul>
    	<li>
    		BROWSE: view metadata and summary statistics for data files</li>
    	<li>
    		ANALYSE: use the ADA Nesstar analysis system to run cross-tabulations, correlations and linear regressions</li>
    	<li>
    		DOWNLOAD: export the raw data files to your own computer</li>
    </ul>
    <p>
    	<br />
    	Your access to data at any point is then a combination of the access category of the study and the level of access to the data that you are seeking. These can be summarised as follows:</p>
    <p>
    	&nbsp;</p>
    <table align="center" border="1" cellpadding="1" cellspacing="1" style="width: 80%;">
    	<thead>
    		<tr>
    			<th scope="row">
    				&nbsp;</th>
    			<th colspan="3" rowspan="1" scope="col">
    				Access category</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<th scope="row">
    				Access Level</th>
    			<th style="text-align: center; width: 25%;">
    				General</th>
    			<th style="text-align: center; width: 25%;">
    				Restricted</th>
    			<th style="text-align: center; width: 25%;">
    				Special</th>
    		</tr>
    		<tr>
    			<th scope="row">
    				Browse</th>
    			<td style="text-align: center; width: 25%;">
    				Open</td>
    			<td style="text-align: center; width: 25%;">
    				Open</td>
    			<td style="text-align: center; width: 25%;">
    				Open</td>
    		</tr>
    		<tr>
    			<th scope="row">
    				Analyse</th>
    			<td style="text-align: center; width: 25%;">
    				Registered users</td>
    			<td style="text-align: center; width: 25%;">
    				Application required</td>
    			<td style="text-align: center; width: 25%;">
    				Study-specific</td>
    		</tr>
    		<tr>
    			<th scope="row">
    				Download</th>
    			<td style="text-align: center; width: 25%;">
    				Application required (ADA approval)</td>
    			<td style="text-align: center; width: 25%;">
    				Application required (Depositor approval)</td>
    			<td style="text-align: center; width: 25%;">
    				Study-specific</td>
    		</tr>
    	</tbody>
    </table>
    <p>
    	<br />
    	Each of these access levels incorporates additional expectations on you regarding secure and appropriate use of the data. Full details on the general and restricted data access conditions for ADA users are available from the <a href="/ada/ada-undertaking-forms">ADA Undertakings</a> page.</p>
    <h2>
    	Costs of Access</h2>
    <p>
    	<span style="background-color:yellow;">While ADA would like to provide access free of charge to all users, the costs of providing our user management services do not make this possible. The costs of data access are therefore determined as follows:</span></p>
    <h3>
    	1. Staff and Students of ACSPRI member institutions</h3>
    <p>
    	The Australian Consortium for Social and Political Research Inc. (ACSPRI) has negotiated free access to ADA data for staff and students of all its member organisations. Your organisation&#39;s ACSPRI membership is determined automatically when you enter the name of your institution in your user registration. Most Australian universites and a number of Government agencies and non-government organisations have ACSPRI membership (see the online list of <a href="http://acspri.org.au/og/members">ACSPRI Member Institutions</a>).</p>
    <h3>
    	2. Staff and Students of ADA international partners</h3>
    <p>
    	ADA is a member of the <a href="http://www.ifdo.org/network/index.html">International Federation of Data Organizations for the Social Sciences</a> (IFDO) and holds data exchange agreements with a number of different data archives and services around the globe. This includes staff and students from member institutions of the <a href="http://www.icpsr.umich.edu/icpsrweb/ICPSR/administration/institutions">Inter-University Consortium for Political and Social Research</a> (ICPSR) and the <a href="http://www.cessda.org/about/members/">Council for European Social Science Data Archives</a> (CESSDA) member institutions. You can <a href="mailto:ada@anu.edu.au">contact us</a> or your local data service to find out whether your affiliation entitles you to free access to ADA data.</p>
    <h3>
    	3. All others</h3>
    <p>
    	You are required to apply for each dataset individually and will need to complete the General Undertaking Form, and pay a $1000 (Aust.) administrative fee per dataset. For information on joining ACSPRI see Becoming a Member.<br />
    	<br />
    	j</p>

  breakout_box: |
    <h2>
    	How do I access ADA data?</h2>
    <p>
    	1. Find the study or variable you are interested in using Search or Browse</p>
    <p>
    	2. Browse the study</p>
    <p>
    	3. Analyse the data in the Nesstar online analysis system</p>
    <p>
    	4. Request access to download the data from the ADA Nesstar server</p>

