  link_title: How to deposit data
  description: 
  author_id: "11"
  body: |
    <h1>
    	How To Deposit Data</h1>
    <p>
    	In the course of their normal research work, many researchers already prepare their data in a form that would be suitable for depositing with ADA. There are 4 simple steps to depositing your data.</p>
    <h2>
    	<br />
    	1. Collect together all the data files</h2>
    <p>
    	You may want to think about:</p>
    <ol>
    	<li>
    		confidentiality - removing variables like peoples&#39; names, addresses and phone numbers. (We will let you know if we find something that we think is a risk)</li>
    	<li>
    		naming conventions - have you labelled your data files and contents (such as variables) in a way that makes them readily understandable to others?</li>
    	<li>
    		created and derived variables - if they are important to replication of your work, can you provide the syntax that created it? If you can&#39;t describe how you created them, is it still important to archive them?</li>
    	<li>
    		data formats - are your data in an open or commonly used format? ADA can provide some data format conversion, but this is dependent on the availability of ADA archivists and appropriate software and hardware.</li>
    </ol>
    <p>
    	<br />
    	ADA does have a set of preferred data formats for deposit, but we can handle most data formats. If you&#39;re not sure about whether your data is in an appropriate format, please contact us or refer to our User Guide &quot;Depositing Data with the Australian Data Archive&quot;.</p>
    <h2>
    	<br />
    	<br />
    	2. Collect together all the relevant documentation</h2>
    <p>
    	<br />
    	You may want to include:</p>
    <ul>
    	<li>
    		a questionnaire and any other materials used like show cards</li>
    	<li>
    		technical reports</li>
    	<li>
    		any publications you want referenced in the documentation</li>
    </ul>
    <p>
    	It is preferable if you can provide these materials in electronic format where possible.</p>
    <h2>
    	<br />
    	3. Complete the ADA deposit forms</h2>
    <p>
    	<br />
    	We have provided a <a href="/ada/deposit-forms">Deposit Form and Licence Form</a> to assist us in archiving your data. These forms will also assist you in getting your deposit together. The only form that is essential is the Licence Form as it gives us your permission to archive the data. The Deposit form provides us with information on your research so that we can provide an adequate description of the data, the methods use, documentation and other information useful to other users of the data. We will contact you if we find there is further information that we need to create complete documentation.</p>
    <p>
    	&nbsp;</p>
    <h2>
    	<br />
    	4 Deposit the data, documentation and forms with ADA</h2>
    <p>
    	<br />
    	There are a number of ways to transfer your deposit:</p>
    <ul>
    	<li>
    		by post - your electronic files can be copied onto CD-Rom and mailed to us. It&#39;s a good idea to let us know that it is coming so we can let you know when it is in our care. It is good practice to password-protect / encrypt data files that are sent by post</li>
    	<li>
    		by email - for smaller data files, it might be easiest to email the data to us</li>
    	<li>
    		online - ADA has developed specific methods for online data transfer, including FTP and a secure web deposit service.</li>
    	<li>
    		directly to an ADA data archivists</li>
    </ul>
    <p>
    	<br />
    	To determine the best method for the deposit of your data, please contact ADA.</p>

