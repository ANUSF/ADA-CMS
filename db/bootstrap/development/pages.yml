    <h1>
    	Data Access from the Australian Data Archive</h1>
    <p>
    	&nbsp;</p>
    <p>
    	Accessing data in ADA may involve any of the following stages:</p>
    <ol>
    	<li>
    		<strong>Finding</strong> studies and variables</li>
    	<li>
    		<strong>Viewing</strong> study and variable information</li>
    	<li>
    		<strong>Analysing</strong> data</li>
    	<li>
    		<strong>Downloading</strong> data</li>
    </ol>
    <p>
    	For more information on each of the above, you can also read the &quot;ADA Guide to Accessing Data&quot; (PDF-LINK).</p>
    <p>
    	&nbsp;</p>
    <h2>
    	1. Finding Data</h2>
    <p>
    	&nbsp;</p>
    <p>
    	There are two methods for finding data in the Australian Data Archive.</p>
    <ul>
    	<li>
    		Browse the ADA Data Catalogue (HYPERLINK: http://www.ada.edu.au/browse)</li>
    	<li>
    		Search data using the search box above</li>
    </ul>
    <p>
    	Note that searching from within one of the ADA subarchives will automatically limit the results of a search or browse to the studies within that subarchive. You can save your searches to return to later.</p>
    <p>
    	&nbsp;</p>
    <h2>
    	2. Viewing study and variable information</h2>
    <p>
    	&nbsp;</p>
    <p>
    	Once you have located data you are interested in, you can find out more about the data by exploring the Study Page. Here you will find information on who conducted the study, data collection and methodology, access conditions, variables in the study, and related information (such as questionnaires, reports and other information). From here you can also access the Nesstar online analysis and request to download the data from the study.</p>
    <p>
    	INSERT PICTURE OF THE STUDY PAGE HERE.</p>
    <p>
    	&nbsp;</p>
    <h2>
    	3. Online analysis</h2>
    <p>
    	&nbsp;</p>
    <p>
    	From the Study Page, you can access the Nesstar online analysis system, to run analysis of the data you are interested in online. To analyse data, simply click on the link to &quot;Analyse this data in Nesstar&quot; at the top of the study page. This will open the Nesstar system for you. If you would like to conduct detailed analysis of the data (using the TABULATION or ANALYSIS systems) you will need to login using your ADA username and password.</p>
    <p>
    	More details on using the Nesstar online analysis and download system are available in the ADA Nesstar User Guide (HYPERLINK).</p>
    <p>
    	&nbsp;</p>
    <h2>
    	4. Download the data</h2>
    <p>
    	&nbsp;</p>
    <p>
    	From the Study Page, you can also access the Nesstar data download system, to export the data files for the study to your own computer. To download data, click on the link to &quot;Download this data in Nesstar&quot; at the top of the study page.</p>
    <p>
    	This will take you to the Nesstar Download page. From here you can then choose the data format you would prefer, and then click on the &quot;Download&quot; button.</p>
    <ul>
    	<li>
    		If you have already been approved for access to the data from the study you are requesting, you will be able to download the data from this page.</li>
    	<li>
    		If you have not already been approved, you will need to put in a ADA Data Download request (you will be prompted to do so at this point).If you would like to request multiple studies as part of this request, simply add these to the Data Download request by choosing the additional studies you are interested in.</li>
    </ul>
  breakout_box: |
    <h2>
    	Are you registered?</h2>
    <div>
    	To conduct online analysis or request data for download, you will need to be logged in to the ADA website using your ADA username and password. Click the Register button at the top-right of the screen if you have not already registered.</div>

