  title: About
  link_title: About
  description: 
  author_id: "1"
  body: |
    <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
    	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">ADA Qualitative is managed by a team of qualitative researchers working at The University of Queensland and The University of Sydney with a broader reference panel from The University of Melbourne, The University of Technology Sydney, The University of Western Australia and the Australian National University. The sub-archive has been developed in close consultation with the qualitative research community to ensure that the ethical, epistemological and practical issues relating to archiving and reusing qualitative data, and the needs, concerns and methodological approaches of researchers, are taken into full consideration.</span></span></p>
    <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
    	&nbsp;</p>
    <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
    	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">The main function of ADA Qualitative is to archive digital qualitative data generated through social science research, broadly defined. What makes it distinct from other digitized, document-based holdings, such as those already established for Arts and Humanities scholars, is that it will specialize in primary data generated through the research process (i.e. through interviews, observation or focus groups) rather than existing written texts or historical records. Some of these existing texts may end up in the sub-archive but usually as part of a larger data set based on primary data collection.</span></span></p>
    <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
    	&nbsp;</p>
    <p style="margin: 0px; padding: 0px 0px 5px; font-size: 11px; color: rgb(0, 0, 0);">
    	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">As a digital archive, we are not in a position to store non-digital data such as audio and video cassettes or hand-written fieldnotes. However, advice can be provided to researchers on digitization processes.</span></span></p>

