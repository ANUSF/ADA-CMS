    <h1>
    	Historical and Colonial Census Data Archive - HCCDA</h1>
    <p>
    	&nbsp;</p>
    <p>
    	The Historical Census and Colonial Data Archive (HCCDA) is a searchable archive of Australian Colonial census publications and reports for the period 1833 - 1901. It is a sub-archive of the Australian Social Science Data Archive (ASSDA). Please note that the archive contains colonial census reports and not the raw census data.</p>
    <p>
    	To access the HCCDA, please visit: <a href="http://hccda.anu.edu.au">http://hccda.anu.edu.au</a></p>
    <p>
    	&nbsp;</p>
    <h2>
    	About the HCCDA</h2>
    <p>
    	The archive has sourced microfiche versions of the census publications from the Australian Bureau of Statistics (ABS) and converted them to both digital images and searchable XML markup. The HCCDA archive documents were originally published in the former colonies of NSW, Victoria, Queensland, South Australia, Tasmania and Western Australia and relate to censuses of those colonies ranging from 1833 to 1901.</p>
    <p>
    	&nbsp;</p>
    <h2>
    	Development</h2>
    <p>
    	The HCCDA project materials, software and website were developed by a project team of ANU researchers and technical staff. The project databases, software and web hosting are provided by ANUSF.</p>
    <h2>
    	<br />
    	Acknowledgements</h2>
    <p>
    	<br />
    	The HCCDA project team would like to acknowledge the support of the Australian Bureau of Statistics (ABS) in providing the microfiche versions of the census publications. We would also like to acknowledge the Australian Research Council (ARC) support for the projects through the LIEF program and the National Collaborative Research Infrastructure Strategy (NCRIS). The HCCDA website design has been adapted from a design available at http://www.sparkBB.com.</p>

