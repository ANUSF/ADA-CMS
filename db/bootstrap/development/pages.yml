  description: 
  author_id: "11"
  body: |-
    <h1>
    	Why deposit your data?</h1>
    <p>
    	There are two main reasons for depositing your research data with the Australian Data Archive: to ensure that your data is <strong>preserved for the future</strong>, and to enable it to be <strong>shared with others</strong> for secondary analysis.</p>
    <h2>
    	Benefits to you</h2>
    <p>
    	There are significant benefits to you as a researcher in depositing your data:</p>
    <ul>
    	<li>
    		Your data will be stored indefinitely in a safe place, where it is easily accessible, and in a form that can be understood long after the study was originally conducted. This is useful if you are obliged to store the data for several years following the publication of results.</li>
    	<li>
    		The potential impact of your data is greatly increased. Other researchers, even from other disciplines, will be able to use your data (subject to the conditions you specify) to investigate issues that you may not have the desire or resources to pursue.</li>
    	<li>
    		Anyone who publishes results from your data is expected to cite the data file in their publications. This will result in increased citations for you and your colleages.</li>
    	<li>
    		Distribution of the data and documentation is managed without expense to the person who originally conducted the research. If other people become interested in the data, you will not need to be concerned with the cost and inconvenience of providing a copy for them.</li>
    	<li>
    		Publicity for your data: your data is published in the ADA data catalogue, raising the profile of your research.</li>
    	<li>
    		Sharing data through ADA allows you to get in touch with other researchers with similar research data interests to you.</li>
    	<li>
    		You can find your own data in future. Should you have difficulties in locating or accessing your data in the future, you will have a preserved version of the data held with ADA.</li>
    </ul>
    <p>
    	The <a href="http://www.nhmrc.gov.au/guidelines/publications/r39">NHMRC/ARC Australian Code for the Responsible Conduct of Research</a> (ACRCR) also strongly promotes data preservation and sharing. Section 2 of the ACRCR relates to the management of research data.&nbsp; It suggests:</p>
    <ul>
    	<li>
    		both institutions and individual researchers have an obligation to preserve research data, in a secure environment and allow others to access it where appropriate,</li>
    	<li>
    		datasets should be kept by departments, institutional repositories or national repositories, rather than only by the researcher, and</li>
    	<li>
    		the value of material for other research where the research is difficult or impossible to repeat must be considered.</li>
    </ul>
    <p>
    	&nbsp;</p>
    <h2>
    	Benefits to the Research Community</h2>
    <p>
    	Sharing data builds a stronger research community by:</p>
    <ul>
    	<li>
    		Providing researchers and students access to high quality data.</li>
    	<li>
    		Allowing verification, replication and extension,</li>
    	<li>
    		Supporting multidisciplinary, multi-institution research,</li>
    	<li>
    		Reducing the duplication of similar research</li>
    </ul>
    <p>
    	It is important to the scientific method that social science data generated from research projects be available for replication, verification and extension. A researcher can access data from ADA, verify the results of the original investigator, conduct analyses not performed by the original investigator, or use the data, survey instruments and methods to guide their own original research.</p>
    <p>
    	The costs of data collection are high, and beyond the reach of most students. For those with limited access to research funding. Archived data allows the students to learn about research method and analysis in a practical way.</p>
    <p>
    	The importance of sharing has been recognised by funding bodies in Australia and internationally (including UNESCO, the UK Economic and Social Research Council, the US National Science Foundation, NHMRC and the ARC) and is now considered a vital part of the research process.</p>
