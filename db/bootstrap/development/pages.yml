    <p>
    	<span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: Times; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Arial,Helvetica,sans-serif; font-size: 11px; line-height: 16px;">ADA International provides a central point of access for links to international data sources around the world. Through ADA International, you can gain access to major international data holdings such as national data archives in Europe, North America and elsewhere, and time series data held by organisations such as the OECD, United Nations and the World Bank.</span></span></p>
