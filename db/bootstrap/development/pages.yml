    <p>
    	&nbsp;</p>
    <p>
    	ADA Historical provides the home for Australian historical and colonial census materials from 1834 through to the current day.</p>
    <p>
    	&nbsp;</p>
    <p>
    	ADA Historical provides access to all available tables from the Australian population censuses from 1966 to 2006, on behalf of the Australian Bureau of Statistics.</p>
    <p>
    	&nbsp;</p>
    <p>
    	ADA Historical also provides the home for the Historical and Colonial Census Data Archive, a digitised version of the colonial census statistics from the various British colonies that eventually became the Commonwealth of Australia, for the period 1834 to 1901.</p>
