    <h1>
    	Creating Data</h1>
    <p>
    	<br />
    	The task of managing and archiving your research data is a process, not an end state in which the researcher hands over his or her data to the archive on completion of the project. This approach would render the process of preparing the data for archiving both expensive and onerous on the researcher. Thus, data management and archiving should be incorporated into the project design and methodology at the outset of the project.</p>
    <p>
    	<br />
    	To this end, there are a number of activities you can undertake to facilitate the preservation and re-use of your data both now and into the future. The following pages explore some of these options in greater detail:</p>
    <p>
    	&nbsp;</p>
